/*
 * activemq-consumer gradle build file
 */

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java-library'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    
    // active MQ
    implementation 'org.apache.activemq:activemq-all:5.18.2'

    // required for active MQ 
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'

}

application {
    // Define the main class for the application.
    mainClass = 'cc.tools.activemq.consumer.ActiveMQConsumer'
}

tasks.javadoc() {    
  source = sourceSets.main.allJava
  options.memberLevel = JavadocMemberLevel.PRIVATE
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtimeClasspath
}

build.dependsOn(copyToLib)

distTar.dependsOn(copyToLib)

startScripts.dependsOn(copyToLib)




